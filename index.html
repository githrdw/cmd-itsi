<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITSI</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <main id="app" class="container">
    <header>
      <h1 id="logo">ITSI Dashboard</h1>
      <h6 id="logo-subtitle">Interplanetary Transport System Interface</h6>
    </header>
    <section class="row">
      <article class="col-md-6 col-xs-12" id="verhicle">
        <section class="card">
          <section class="row align-center">
            <span class="iconify medium" data-icon="mdi:rocket"></span>
            <h2>Verhicle info</h2>
          </section>
          <section class="row spacer" style="width:100%">
            <section class="col-md-6 col-xs-12">
              <section class="spacer">
                <h3>Speed</h3>
                <section>
                  <span data-text="speed">-</span>
                  <span>&nbsp;km/s</span>
                </section>
              </section>
              <figure data-chart="speed" aria-label="Line chart showing speed in km/s"></figure>
            </section>
            <section class="col-md-3 col-xs-12">
              <section class="spacer">
                <h3>Fuel</h3>
                <section>
                  <span data-text="fuel">-</span>
                  <span>&nbsp;%</span>
                </section>
              </section>
              <figure data-chart="fuel" aria-label="Bar chart showing fuel in percentages"></figure>
            </section>
          </section>
        </section>
      </article>
      <article class="col-md-6 col-xs-12" id="verhicle">
        <section class="card">
          <section class="row align-center">
            <span class="iconify medium" data-icon="mdi:airplane"></span>
            <h2>Flight</h2>
          </section>
          <section class="row spacer" style="width:100%">
            <section class="col-xs-12">
              <section class="spacer">
                <h3>Estimated Time of Arrival</h3>
                <section>
                  <span data-text="etaSeconds">-</span>
                </section>
              </section>
              <figure data-chart="eta" aria-label="Doughnut chart showing ETA in percentages"></figure>
            </section>
        </section>
      </article>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="./js/chart.js"></script>
  <script src="./js/reactiveDom.js"></script>
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
